<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <button class="img-button" aria-label="view full-size image">
        <img src="images/image-equilibrium.jpg" alt="">
      </button>
      <h1><a class="title-link" href="#">Equilibrium #3429</a></h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div class="info-ethereum">
          <img src="images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        <div class="info-days">
          <img src="images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
      <div class="divider"></div>
      <div class="attribution">
        <div class="avatar"></div>
        <p>Creation of <a class="name-link" href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
</body>
</html>
